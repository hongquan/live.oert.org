<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1;url=/en-US/index.html">
    <script language="javascript">
        var en_page = '/en-US/';
        var es_page = '/es/';
        var lang = window.navigator.language;
        if (lang == undefined) {
            lang = window.navigator.browserLanguage; // IE
        }
        if (lang.slice(0, 2) == 'es') {
            window.location.href = es_page;
        }
        else {
            window.location.href = en_page;
        }
    </script>
    <title>OERT: Open Education Resources for Typography</title>
</head>
<body>
<!-- Note: don't tell people to `click` the link, just tell them that it is a link -->
<p><a href='/en-US/index.html'>OERT: Open Education Resources for Typography</a></p>
</body>
</html>
